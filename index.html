<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Conte√∫do</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #0d1117, #161b22);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    .card {
      background-color: #1c1f26;
      padding: 40px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      min-height: 85vh; /* Preenche quase toda a tela */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(0, 208, 132, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00d084;
    }

    .linha {
      width: 60px;
      height: 3px;
      background-color: #00d084;
      margin: 0 auto 20px auto;
      border-radius: 3px;
    }

    .explicacao {
      font-size: 16px;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 25px;
      text-align: center;
    }

    .explicacao ol {
      padding-left: 0; /* remove espa√ßo extra */
      list-style-position: inside; /* n√∫meros colados na frase */
    }

    .explicacao li {
      margin-bottom: 12px;
    }

    #btnAnuncio {
      background-color: #00d084;
      color: #fff;
      border: none;
      padding: 20px 50px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 208, 132, 0.6);
      animation: pulsar 1.2s infinite;
      transition: 0.3s;
      margin-top: 20px;
    }

    #btnAnuncio:hover {
      background-color: #00b374;
      transform: scale(1.05);
    }

    @keyframes pulsar {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 208, 132, 0.5); }
      50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(0, 208, 132, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 208, 132, 0.5); }
    }

    #contador {
      margin-top: 20px;
      font-size: 18px;
      display: none;
      color: #00ff80;
      font-weight: bold;
    }

    /* Responsivo para celulares */
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      .explicacao { font-size: 15px; }
      #btnAnuncio { padding: 18px 40px; font-size: 18px; }
      .card { padding: 30px 15px; min-height: 85vh; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üîì Acesso ao Conte√∫do</h1>
    <div class="linha"></div>

    <p class="explicacao">
      Siga os passos abaixo para desbloquear o conte√∫do:
    </p>

    <ol class="explicacao">
      <li>Clique no bot√£o <strong>"Ver An√∫ncio"</strong>.</li>
      <li>Aguarde <strong>10 segundos com o an√∫ncio aberto</strong>.</li>
      <li>Depois, feche o an√∫ncio e o conte√∫do ser√° liberado automaticamente.</li>
    </ol>

    <button id="btnAnuncio">üöÄ Ver An√∫ncio</button>
    <p id="contador">‚è≥ Aguarde <span id="segundos">10</span> segundos...</p>
  </div>

  <script>
    const botao = document.getElementById("btnAnuncio");
    const contador = document.getElementById("contador");
    const segundosSpan = document.getElementById("segundos");

    const anuncioLink = "https://otieu.com/4/9645676";
    const conteudoLink = "https://t.me/+z-i6AW_pVExmYTkx";

    let tempo = 10;
    let intervalo = null;
    let contagemIniciada = false;
    let clicouNoBotao = false; // FLAG: s√≥ iniciar se clicou no bot√£o

    function iniciarContagem() {
      if (!clicouNoBotao) return; // n√£o inicia sem clique
      if (contagemIniciada) return;

      contagemIniciada = true;
      contador.style.display = "block";

      intervalo = setInterval(() => {
        tempo--;
        segundosSpan.textContent = tempo;
        if (tempo <= 0) {
          clearInterval(intervalo);
          window.location.href = conteudoLink;
        }
      }, 1000);
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        iniciarContagem();
      } else {
        if (tempo > 0 && tempo < 10) {
          clearInterval(intervalo);
          tempo = 10;
          segundosSpan.textContent = tempo;
          contagemIniciada = false;
          contador.style.display = "none";
        }
      }
    });

    botao.addEventListener("click", () => {
      clicouNoBotao = true; // marca que o bot√£o foi clicado
      window.open(anuncioLink, "_blank");
    });
  </script>

</body>
</html>
